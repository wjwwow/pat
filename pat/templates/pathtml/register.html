<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/tooplate.css">
</head>

<body id="register">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <header class="mb-5">
                    <h3 class="mt-0 white-text">注 册 账 号</h3>
                    <p class="grey-text mb-4">账号注册并登录后即可享受站内所有功能。</p>
                    <p class="grey-text">请记住并确保您的邮箱的正确性，如果忘记密码，可通过邮箱找回。 </p>
                    	<p>&nbsp;</p>
					<p> &nbsp;</p>
					<p>&nbsp; </p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>



                </header>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">

                <form action="{% url 'register' %}" method="post" class="tm-signup-form">
                     {% csrf_token %}
        <p class="grey-text" >已有帐号？  <a href="../login">直接登录！</a></p>
                    <div class="input-field">
                        <input placeholder="账号" id="username" name="username" type="text" class="validate">
					  <span style="color: aliceblue"> </span>
                  </div>
                    <div class="input-field">
                        <input placeholder="密码" id="password1" name="password1" type="password" class="validate">
						<span style="color: aliceblue"></span>
                    </div>
                    <div class="input-field">
                        <input placeholder="确认密码" id="password2" name="password2" type="password" class="validate">
						<span style="color: aliceblue"></span>
                    </div>
                    <div class="input-field">
                        <input placeholder="邮箱" id="email" name="email" type="email" class="validate">
						<span style="color: aliceblue"></span>
                    </div>
                    <div class="input-field">
                        <input placeholder="手机号码" id="phone" name="phone" type="tel" class="validate">
						<span style="color: aliceblue">{% if message %}{{ message }}{% endif %}</span>
                    </div>
                    <div class="text-right mt-4">

                        <button type="submit" class="waves-effect btn-large btn-large-white px-4 tm-border-radius-0">注 册</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    Copyright &copy; 2018 阿猫阿狗

<!--
                    - <a rel="nofollow" href="http://www.tooplate.com/view/2105-input">Input</a> by
                    <a rel="nofollow" href="http://tooplate.com" class="tm-footer-link">aaa</a>
-->
                </p>
            </div>
        </footer>
    </div>


    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
