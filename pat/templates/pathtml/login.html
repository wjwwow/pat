



<html lang="zxx">

<head>
	<title>登录</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Trendz Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->
	<!--/Style-CSS -->
	<link rel="stylesheet" href="/static/css/login.css" type="text/css" media="all" />
	<!--//Style-CSS -->
</head>

<body>
	<!-- /login-section -->

	<section class="w3l-forms-23">
		<div class="forms23-block-hny">
			<div class="wrapper">
				<h1>阿 猫 阿 狗</h1>
				<!-- if logo is image enable this
					<a class="logo" href="index.html">
					  <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
					</a>
				-->
				<div class="d-grid forms23-grids">
					<div class="form23">
						<div class="main-bg">
							<h6 class="sec-one">宠物社区</h6>
							<div class="speci-login first-look">
								<img src="/static/images/user.png" alt="" class="img-responsive">
							</div>
						</div>
						<div class="bottom-content">
							<form action="{% url 'login' %}" method="post">
                                 {% csrf_token %}
								<input type="text"  name=username class="input-form" placeholder="账号"
										required="required" />
								<input type="password" name="password" class="input-form"
										placeholder="密码" required="required" />
                                            {% if message %}
                                            {{ message }}
                                             {% endif %}
								<button type="submit" class="loginhny-btn btn">登录</button>
							</form>
							<p>没有账号？ <a href="../register">现在加入！</a></p>
                        <p> </p>
                        <span style="color: #666">忘记密码？  <a href="../findpwd">找回密码！</a></span>
						</div>
					</div>
				</div>
				<div class="w3l-copy-right text-center">
<!--
					<p>© 2020 Trendz Login Form. All rights reserved | Design by
						<a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
-->
				</div>
			</div>
		</div>
	</section>
	<!-- //login-section -->
</body>

</html>
